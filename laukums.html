<HTML>

<head>

<title> poguBildes </title>

<script>

var klik=false;

function mainaBildi(){

if (klik)document.getElementById("poga").src="maize.png";

else document.getElementById("poga").src="musa.png";

klik=!klik;

}

function maina(){

let stils1, stils2;

let tt=document.getElementById("pogab");

stils1=tt.style.visibility;

if (stils1=="visible")stils2="hidden"; else stils2="visible";

tt.style.visibility=stils2;

setTimeout(function(){tt.style.visibility=stils1;},2000);

}

</script>

</head>

<body>

<img id="poga" src="musa.png" style="width: 40px; height: 40px;" onclick="mainaBildi();">

<button onclick="maina();" style="width: 40px; height: 40px;display:block;">

<span id="pogab" style="visibility:visible;">AA</span>

</button>

</body>

</html>
